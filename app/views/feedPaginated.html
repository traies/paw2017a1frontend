<div  ng-repeat="p in posts">
    <post-view post="p"/>
</div>
<pagination ng-if='pagination' url='url' currentPage='currentPage' lastPage='lastPage' maxPagesHalf='maxPagesHalf' middleRange="middleRange" ></pagination>
<div ng-if='isEmpty'>
    <error-list>{{'NO_MESSAGES_FOUND' | translate}}</error-list>
</div>

<div ng-if='serverError'>
    <error-list>{{'SERVER_ERROR' | translate}}</error-list>
</div>
