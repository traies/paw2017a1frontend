<a ng-repeat="game in games" class="list-group-item list-group-item-action" ng-href="#!/game/{{game.appid}}/messages">
    <div class="card-block game-block">
        <img class="float-left img-thumbnail game-logo" ng-src="{{game.logoUrl ? game.logoUrl : 'images/no-game.jpg'}}" alt="Game logo">
        <h5 class="card-title">{{game.name}}</h5>
        <h6 class="card-subtitle mb-2 text-muted">
            <span class="game-attr">
                <spring:message code="game.releasedate"></spring:message>
            </span>
            {{game.releaseDate}}
        </h6>
        <h6 class="card-subtitle mb-2 text-muted">
            <span class="game-attr">{{'GAME_DEVELOPER' | translate}}</span> 
            <span ng-repeat = "developer in game.developers">
                   {{ developer.name }}
            </span>
        </h6>
    </div>
</a>
<pagination ng-if='pagination' url='url' currentPage='currentPage' lastPage='lastPage' maxPagesHalf='maxPagesHalf' middleRange="middleRange" ></pagination>
<div ng-if='isEmpty'>
    <error-list>{{'NO_GAMES_FOUND' | translate}}</error-list>
</div>

<div ng-if='serverError'>
    <error-list>{{'SERVER_ERROR' | translate}}</error-list>
</div>
