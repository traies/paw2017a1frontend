	
<div class="card card-container" id="registerCard">

	
   <a href="#/welcome"> <img id="profile-img" class="profile-img-card" src="images/vapor.png" /></a>
    <p id="profile-name" class="profile-name-card"></p>
   
   <form class="form-signin" ng-submit="registerSubmit()" role="form" enctype="multipart/form-data">
		<div>
			<input  class="form-control" ng-model="registerForm.username" type="text" placeholder="{{'USERNAME' | translate}}" required/>
			<div  id="errorUser">
				<span ng-if = "errorUserLong"> {{'TOO_LONG_USERNAME' | translate}} </span> 
				<span ng-if = "errorUserShort"> {{'TOO_SHORT_USERNAME' | translate}} </span> 
				<span ng-if = "errorInvalidUser"> {{'INVALID_USERNAME' | translate}} </span>  
 				<span ng-if = "errorDuplicateUser"> {{'DUPLICATE_USERNAME' | translate}} </span>  
			</div>
		</div>
		<div>
			<input  class="form-control" ng-model="registerForm.password" type="password" placeholder="{{'PASSWORD' | translate}}" required/>
			<div  id="errorPassword"> 
				<span ng-if = "errorPasswordLong"> {{'TOO_LONG_PASSWORD' | translate}} </span> 
				<span ng-if = "errorPasswordShort"> {{'TOO_SHORT_PASSWORD' | translate}} </span>  
			</div>
		</div>
		<div>
			<input  class="form-control" ng-model="registerForm.repeatPassword" type="password" placeholder="{{'REPEAT_PASSWORD' | translate}}"  required/>
			<div ng-if = "errorRepeat" id="errorRepeat"> <span> {{'PASSWORDS_NOT_MATCH' | translate}} </span> </div>
		</div>
		<input class="btn btn-lg btn-primary btn-block btn-signin" type="submit" value="{{'REGISTER' | translate}}"/>
	</form>
    
    
    
</div>
