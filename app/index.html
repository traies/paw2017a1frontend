<body ng-controller="IndexCtrl">

<nav ng-cloak ng-show = "showNavBar"
  class="navbar main_navbar sticky-top navbar-collapse navbar-toggleable-md navbar-inverse bg-inverse">

    <div class="navbar-header">
        <a ng-if="user != null" class="navbar-brand"  href="#!/">
            <img alt="logo" width="150" src="images/vaporw.png" />
        </a>
        <a ng-if="user == null" class="navbar-brand"  href="#!/welcome">
              <img alt="logo" width="150" src="images/vaporw.png" />
        </a>

    </div>

    <ul class="navbar-nav mr-auto">

    </ul>

    <form  style="float:right;" class="autocomplete form-inline my-2 my-lg-0" ng-action="/search/{{term}}" method="get" >
      <input style="width: 20rem" class="search typeahead form-control mr-sm-2" type="text" placeholder="Search games, users and messages" ng-model="term"/>
    </form>

    <div ng-if="isLoggedIn">
        <div style="float:right;" class="dropdown">
          <button class="btn navbar_profile_button" type="button" style="background-color: rgb(41,43,44);" id="dropdownMenuButton" data-toggle="dropdown">
            <img
              ng-src="{{baseUrl}}/api/user/{{user.name}}/avatar"
              class="img-rounded navbar_profile_avatar clickable" style="border: 1px solid rgb(247,247,247);">
          </button>
          <div class="dropdown-menu dropdown-menu-right" aria-labelledby="dropdownMenuButton" >
            <a class="dropdown-item"
              ng-href="#!/user/{{user.name}}/messages"><strong>{{user.name}}</strong><br /> View my profile</a>
            <div class="dropdown-divider"></div>
            <div class="dropdown-item clickable" ng-click="changeAvatar()">Update your Avatar</div>
            <div ng-if="!isSteamLinked()">
              <div class="dropdown-divider"></div>
              <a class="dropdown-item" ng-href="#!/steam-link">Link with your Steam account</a>
            </div>
            <div class="dropdown-divider"></div>
            <a class="dropdown-item">
                <button ng-click = "logOut()">  {{'LOG_OUT' | translate}}</button>
            </a>
          </div>
        </div>
        <notifications></notifications>
        <div style="float: right" >
              <a id="trendings" ng-href="#!/welcome"><h5
                  class="white clickable">
                  <i class="fa fa-line-chart fa-lg" aria-hidden="true" id="trendings-icon"></i>
                </h5></a>


        </div>
      </div>

    <div ng-if="!isLoggedIn">
      <div style="float: right">
        <a id="login" ng-click="logIn()"><h5
            class="white clickable">
            Login
          </h5></a>
      </div>

      <div style="float: right" id ="registerNavDiv">
          <a id="register" ng-click="register()"><h5
              class="white clickable">
              Register
            </h5></a>


      </div>
    </div>

</nav>
